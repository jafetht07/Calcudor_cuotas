
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Financiamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h1>Simulador de Financiamiento</h1>

  <label for="monto">Monto de compra:</label>
  <input type="number" id="monto" min="0" step="any" />

  <label for="prima">Prima:</label>
  <input type="number" id="prima" min="0" step="any" />

  <label for="tasa">Tasa de interés (% anual):</label>
  <input type="number" id="tasa" min="0" step="any" />

  <label for="plazo">Plazo (meses):</label>
  <input type="number" id="plazo" min="1" step="1" />

  <button onclick="calcularCuota()">Calcular Cuota</button>

  <div id="resultado"></div>
</div>

<script>
  function calcularCuota() {
    const monto = parseFloat(document.getElementById('monto').value);
    const prima = parseFloat(document.getElementById('prima').value);
    const tasaAnual = parseFloat(document.getElementById('tasa').value);
    const plazo = parseInt(document.getElementById('plazo').value);

    if (isNaN(monto) || isNaN(prima) || isNaN(tasaAnual) || isNaN(plazo)) {
      alert('Por favor, complete todos los campos con valores válidos.');
      return;
    }

    if (prima >= monto) {
      alert('La prima no puede ser mayor o igual al monto de compra.');
      return;
    }

    const tasaMensual = tasaAnual / 100 / 12;
    const montoFinanciado = monto - prima;

    const cuota = montoFinanciado * tasaMensual / (1 - Math.pow(1 + tasaMensual, -plazo));
    document.getElementById('resultado').textContent = `Cuota mensual: ₡${cuota.toFixed(2)}`;
  }
</script>

</body>
</html>
