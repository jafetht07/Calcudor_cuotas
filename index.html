<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Financiamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    #infoGarantia {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ffc107;
      display: none;
    }
    .checkbox-container {
      margin-top: 15px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h1>Simulador de Financiamiento</h1>

  <label for="monto">Monto de compra:</label>
  <input type="number" id="monto" min="0" step="any" />

  <label for="prima">Prima:</label>
  <input type="number" id="prima" min="0" step="any" />

  <label for="gastosFormalizacion">Gastos de Formalización (%):</label>
  <select id="gastosFormalizacion">
    <option value="0">0%</option>
    <option value="4">4%</option>
    <option value="5">5%</option>
    <option value="7">7%</option>
  </select>

  <label for="tasa">Tasa de interés (% anual):</label>
  <input type="number" id="tasa" min="0" step="any" />

  <label for="plazoFinanciamiento">Plazo de financiamiento (meses):</label>
  <input type="number" id="plazoFinanciamiento" min="1" step="1" placeholder=>

  <label for="categoria">Categoría:</label>
  <select id="categoria" onchange="actualizarPlazosGarantia()">
    <option value="ninguna">Ninguna</option>
    <option value="lineaBlanca">Línea Blanca</option>
    <option value="motocicletas">Motocicletas</option>
  </select>

  <div id="infoGarantia">Garantía únicamente para Línea Blanca o Motocicletas.</div>

  <label for="plazoGarantia">Plazo de garantía (meses):</label>
  <select id="plazoGarantia">
    <option value="">Seleccione plazo</option>
  </select>

  <div class="checkbox-container">
    <input type="checkbox" id="conGarantia" checked />
    <label for="conGarantia" style="display:inline; font-weight: normal;">Con garantía</label>
  </div>

  <button onclick="calcularCuota()">Calcular Cuota</button>

  <div id="resultado"></div>
</div>

<script>
  // Porcentajes de garantía Línea Blanca según plazo (en meses)
  const garantiaLineaBlancaPorc = {
    12: 26.99,
    24: 31.19,
    36: 35.29,
    48: 38.87
  };

  // Porcentajes garantía Motocicletas según plazo
  // Valores de garantía para referencia: 
  // 6 meses: 357,557.76 
  // 18 meses: 388,285.38 
  // 30 meses: 440,849.47
  // Estos montos se dividen entre el monto base para obtener porcentaje,
  // Pero ahora se usan directamente los porcentajes:
  // Supongamos que el monto base es variable, calculamos porcentaje como:
  // porcentaje = (monto garantia / monto base) * 100
  // Aquí están los porcentajes aproximados calculados para motos:

  const garantiaMotocicletasPorc = {
    6: 23.04,    // Ejemplo aproximado, se debe ajustar según el monto base real
    18: 25.0,
    30: 28.36
  };

  function actualizarPlazosGarantia() {
    const categoria = document.getElementById('categoria').value;
    const plazoGarantiaSelect = document.getElementById('plazoGarantia');
    const info = document.getElementById('infoGarantia');

    plazoGarantiaSelect.innerHTML = '';
    const optionDefault = document.createElement('option');
    optionDefault.value = '';
    optionDefault.textContent = 'Seleccione plazo';
    plazoGarantiaSelect.appendChild(optionDefault);

    if (categoria === 'lineaBlanca') {
      [12, 24, 36, 48].forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        plazoGarantiaSelect.appendChild(opt);
      });
      info.style.display = 'block';
    } else if (categoria === 'motocicletas') {
      [6, 18, 30].forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        plazoGarantiaSelect.appendChild(opt);
      });
      info.style.display = 'block';
    } else {
      info.style.display = 'none';
    }
  }

  function calcularCuota() {
    const montoBase = parseFloat(document.getElementById('monto').value);
    const prima = parseFloat(document.getElementById('prima').value);
    const tasaAnual = parseFloat(document.getElementById('tasa').value);
    const plazoFinanciamiento = parseInt(document.getElementById('plazoFinanciamiento').value);
    const categoria = document.getElementById('categoria').value;
    const plazoGarantia = parseInt(document.getElementById('plazoGarantia').value);
    const gastosFormalizacionPct = parseFloat(document.getElementById('gastosFormalizacion').value);
    const conGarantia = document.getElementById('conGarantia').checked;

    if (isNaN(montoBase) || isNaN(prima) || isNaN(tasaAnual) || isNaN(plazoFinanciamiento)) {
      alert('Por favor, complete todos los campos de monto, prima, tasa y plazo de financiamiento con valores válidos.');
      return;
    }

    if (conGarantia && (categoria === 'lineaBlanca' || categoria === 'motocicletas') && isNaN(plazoGarantia)) {
      alert('Por favor, seleccione un plazo de garantía válido.');
      return;
    }

    if (prima >= montoBase) {
      alert('La prima no puede ser mayor o igual al monto de compra.');
      return;
    }

    let valorGarantia = 0;
    if (conGarantia) {
      if (categoria === 'lineaBlanca' && garantiaLineaBlancaPorc[plazoGarantia]) {
        valorGarantia = montoBase * (garantiaLineaBlancaPorc[plazoGarantia] / 100);
      } else if (categoria === 'motocicletas' && garantiaMotocicletasPorc[plazoGarantia]) {
        valorGarantia = montoBase * (garantiaMotocicletasPorc[plazoGarantia] / 100);
      }
    }

    const baseCalculo = montoBase + (conGarantia ? valorGarantia : 0);

    const gastosFormalizacionMonto = baseCalculo * (gastosFormalizacionPct / 100);

    const montoFinanciado = baseCalculo + gastosFormalizacionMonto - prima;

    const tasaMensual = tasaAnual / 100 / 12;

    const cuotaTotal = montoFinanciado * tasaMensual / (1 - Math.pow(1 + tasaMensual, -plazoFinanciamiento));

    let resultadoTexto =
      `Monto producto: ₡${montoBase.toFixed(2)}\n` +
      (conGarantia ? `Monto garantía: ₡${valorGarantia.toFixed(2)}\n` : '') +
      `Gastos formalización (${gastosFormalizacionPct}%): ₡${gastosFormalizacionMonto.toFixed(2)}\n` +
      `Prima: ₡${prima.toFixed(2)}\n` +
      `Plazo financiamiento: ${plazoFinanciamiento} meses\n` +
      `Tasa de interés anual: ${tasaAnual}%\n` +
      `CUOTA TOTAL MENSUAL: ₡${cuotaTotal.toFixed(2)}`;

    document.getElementById('resultado').textContent = resultadoTexto;
  }

  window.onload = actualizarPlazosGarantia;
</script>

</body>
</html>
