<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Financiamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    #infoGarantia {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ffc107;
      display: none;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h1>Simulador de Financiamiento</h1>

  <label for="monto">Monto de compra:</label>
  <input type="number" id="monto" min="0" step="any" />

  <label for="prima">Prima:</label>
  <input type="number" id="prima" min="0" step="any" />

  <label for="tasa">Tasa de interés (% anual):</label>
  <input type="number" id="tasa" min="0" step="any" />

  <label>
    <input type="checkbox" id="lineaBlanca" onchange="actualizarPlazos()"> ¿Es Línea Blanca?
  </label>
  <div id="infoGarantia">Garantía únicamente para línea blanca.</div>

  <label for="plazo">Plazo (meses):</label>
  <select id="plazo">
    <option value="">Seleccione plazo</option>
    <option>3</option>
    <option>6</option>
    <option>9</option>
    <option>12</option>
    <option>18</option>
    <option>24</option>
    <option>36</option>
    <option>48</option>
    <option>60</option>
  </select>

  <button onclick="calcularCuota()">Calcular Cuota</button>

  <div id="resultado"></div>
</div>

<script>
  const garantiaLineaBlanca = {
    24: 22000.0,
    36: 26000.0,
    48: 31000.0,
    60: 34500.0
  };

  function actualizarPlazos() {
    const esLineaBlanca = document.getElementById('lineaBlanca').checked;
    const plazoSelect = document.getElementById('plazo');
    const info = document.getElementById('infoGarantia');

    plazoSelect.innerHTML = '';
    const optionDefault = document.createElement('option');
    optionDefault.value = '';
    optionDefault.textContent = 'Seleccione plazo';
    plazoSelect.appendChild(optionDefault);

    if (esLineaBlanca) {
      [24, 36, 48, 60].forEach(p => {
        const opt = document.createElement('option');
        opt.textContent = p;
        plazoSelect.appendChild(opt);
      });
      info.style.display = 'block';
    } else {
      [3, 6, 9, 12, 18, 24, 36, 48, 60].forEach(p => {
        const opt = document.createElement('option');
        opt.textContent = p;
        plazoSelect.appendChild(opt);
      });
      info.style.display = 'none';
    }
  }

  function calcularCuota() {
    const monto = parseFloat(document.getElementById('monto').value);
    const prima = parseFloat(document.getElementById('prima').value);
    const tasaAnual = parseFloat(document.getElementById('tasa').value);
    const plazo = parseInt(document.getElementById('plazo').value);
    const esLineaBlanca = document.getElementById('lineaBlanca').checked;

    if (isNaN(monto) || isNaN(prima) || isNaN(tasaAnual) || isNaN(plazo)) {
      alert('Por favor, complete todos los campos con valores válidos.');
      return;
    }

    if (prima >= monto) {
      alert('La prima no puede ser mayor o igual al monto de compra.');
      return;
    }

    const tasaMensual = tasaAnual / 100 / 12;
    const montoFinanciado = monto - prima;
    const cuotaProducto = montoFinanciado * tasaMensual / (1 - Math.pow(1 + tasaMensual, -plazo));

    let cuotaGarantia = 0;
    if (esLineaBlanca && garantiaLineaBlanca[plazo]) {
      cuotaGarantia = garantiaLineaBlanca[plazo] / plazo;
    }

    const cuotaTotal = cuotaProducto + cuotaGarantia;

    document.getElementById('resultado').textContent =
      `Producto: ₡${cuotaProducto.toFixed(2)}\n` +
      `Garantía: ₡${cuotaGarantia.toFixed(2)}\n` +
      `TOTAL: ₡${cuotaTotal.toFixed(2)}`;
  }
</script>

</body>
</html>
