<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculador de cuotas Jafeth CG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    #infoGarantia {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ffc107;
      display: none;
    }
    .checkbox-container {
      margin-top: 15px;
    }
    .checkbox-container label {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: normal;
      user-select: none;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h1>Calculador de cuotas Jafeth CG</h1>

  <label for="monto">Monto de compra:</label>
  <input type="number" id="monto" min="0" step="any" />

  <label for="prima">Prima:</label>
  <input type="number" id="prima" min="0" step="any" />

  <label for="gastosFormalizacion">Gastos de Formalización (%):</label>
  <select id="gastosFormalizacion">
    <option value="0">0%</option>
    <option value="4">4%</option>
    <option value="5">5%</option>
    <option value="7">7%</option>
  </select>

  <label for="tasa">Tasa de interés (% anual):</label>
  <input type="number" id="tasa" min="0" step="any" />

  <label for="plazoFinanciamiento">Plazo de financiamiento (meses):</label>
  <input type="number" id="plazoFinanciamiento" min="1" step="1" placeholder="Ejemplo: 12" />

  <label for="categoria">Categoría:</label>
  <select id="categoria" onchange="actualizarPlazosGarantia()">
    <option value="ninguna">Ninguna</option>
    <option value="lineaBlanca">Línea Blanca</option>
    <option value="motocicletas">Motocicletas</option>
    <option value="celulares">Celulares</option>
    <option value="audioVideo">Audio y Video</option>
    <option value="electroPequeno">Electro Pequeño</option>
    <option value="mueblesColchones">Muebles y Colchones</option>
    <option value="videoJuegos">Video Juegos</option>
    <option value="bicicletas">Bicicletas</option>
  </select>

  <div id="infoGarantia">Garantía únicamente para categorías con plazo de garantía.</div>

  <label for="plazoGarantia">Plazo de garantía (meses):</label>
  <select id="plazoGarantia">
    <option value="">Seleccione plazo</option>
  </select>

  <div class="checkbox-container">
    <label for="conGarantia">
      <input type="checkbox" id="conGarantia" checked />
      Con Garantía Extendida
    </label>
  </div>

  <button onclick="calcularCuota()">Calcular Cuota</button>

  <div id="resultado"></div>
</div>

<script>
  // Porcentajes de garantía Línea Blanca según plazo (en meses)
  const garantiaLineaBlancaPorc = {
    12: 26.99,
    24: 31.19,
    36: 35.29,
    48: 38.87
  };

  // Porcentajes garantía Motocicletas según plazo
  const garantiaMotocicletasPorc = {
    6: 23.04,
    18: 25.0,
    30: 28.36
  };

  // Porcentajes garantía Celulares
  const garantiaCelularesPorc = {
    12: (19767 / 59900) * 100,      // ≈ 32.99%
    24: (24582.96 / 59900) * 100   // ≈ 41.05%
  };

  // Porcentajes garantía Audio y Video
  const garantiaAudioVideoPorc = {
    12: (68970 / 229900) * 100,    // ≈ 30.0%
    24: (78349.92 / 229900) * 100, // ≈ 34.07%
    36: (101799.72 / 229900) * 100 // ≈ 44.26%
  };

  // Porcentajes garantía Electro Pequeño
  const garantiaElectroPequenoPorc = {
    12: (34818.96 / 119900) * 100, // ≈ 29.04%
    24: (43164 / 119900) * 100     // ≈ 36.02%
  };

  // Porcentajes garantía Muebles y Colchones
  const garantiaMueblesColchonesPorc = {
    12: (74772.32 / 300900) * 100,  // ≈ 24.86%
    24: (93880 / 300900) * 100,     // ≈ 31.20%
    36: (114823.44 / 300900) * 100  // ≈ 38.16%
  };

  // Porcentajes garantía Video Juegos
  const garantiaVideoJuegosPorc = {
    12: (105699.96 / 329900) * 100,  // ≈ 32.05%
    24: (129056.88 / 329900) * 100   // ≈ 39.13%
  };

  // Porcentajes garantía Bicicletas
  const garantiaBicicletasPorc = {
    12: (33667.92 / 119900) * 100,  // ≈ 28.07%
    24: (37408.80 / 119900) * 100,  // ≈ 31.22%
    36: (43164 / 119900) * 100      // ≈ 36.02%
  };

  function actualizarPlazosGarantia() {
    const categoria = document.getElementById('categoria').value;
    const plazoGarantiaSelect = document.getElementById('plazoGarantia');
    const info = document.getElementById('infoGarantia');

    plazoGarantiaSelect.innerHTML = '';
    const optionDefault = document.createElement('option');
    optionDefault.value = '';
    optionDefault.textContent = 'Seleccione plazo';
    plazoGarantiaSelect.appendChild(optionDefault);

    let plazos = [];

    switch(categoria) {
      case 'lineaBlanca':
        plazos = [12, 24, 36, 48];
        break;
      case 'motocicletas':
        plazos = [6, 18, 30];
        break;
      case 'celulares':
        plazos = [12, 24];
        break;
      case 'audioVideo':
        plazos = [12, 24, 36];
        break;
      case 'electroPequeno':
        plazos = [12, 24];
        break;
      case 'mueblesColchones':
        plazos = [12, 24, 36];
        break;
      case 'videoJuegos':
        plazos = [12, 24];
        break;
      case 'bicicletas':
        plazos = [12, 24, 36];
        break;
      default:
        plazos = [];
    }

    if(plazos.length > 0){
      plazos.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        plazoGarantiaSelect.appendChild(opt);
      });
      info.style.display = 'block';
    } else {
      info.style.display = 'none';
    }
  }

  function calcularCuota() {
    const montoBase = parseFloat(document.getElementById('monto').value);
    const prima = parseFloat(document.getElementById('prima').value);
    const tasaAnual = parseFloat(document.getElementById('tasa').value);
    const plazoFinanciamiento = parseInt(document.getElementById('plazoFinanciamiento').value);
    const categoria = document.getElementById('categoria').value;
    const plazoGarantia = parseInt(document.getElementById('plazoGarantia').value);
    const gastosFormalizacionPct = parseFloat(document.getElementById('gastosFormalizacion').value);
    const conGarantia = document.getElementById('conGarantia').checked;

    if (isNaN(montoBase) || isNaN(prima) || isNaN(tasaAnual) || isNaN(plazoFinanciamiento)) {
      alert('Por favor, complete todos los campos de monto, prima, tasa y plazo de financiamiento con valores válidos.');
      return;
    }

    if (conGarantia && plazoGarantiaSelectVisible() && isNaN(plazoGarantia)) {
      alert('Por favor, seleccione un plazo de garantía válido.');
      return;
    }

    if (prima >= montoBase) {
      alert('La prima no puede ser mayor o igual al monto de compra.');
      return;
    }

    let valorGarantia = 0;
    if (conGarantia) {
      switch(categoria) {
        case 'lineaBlanca':
          valorGarantia = montoBase * (garantiaLineaBlancaPorc[plazoGarantia] || 0) / 100;
          break;
        case 'motocicletas':
          valorGarantia = montoBase * (garantiaMotocicletasPorc[plazoGarantia] || 0) / 100;
          break;
        case 'celulares':
          valorGarantia = montoBase * (garantiaCelularesPorc[plazoGarantia] || 0) / 100;
          break;
        case 'audioVideo':
          valorGarantia = montoBase * (garantiaAudioVideoPorc[plazoGarantia] || 0) / 100;
          break;
        case 'electroPequeno':
          valorGarantia = montoBase * (garantiaElectroPequenoPorc[plazoGarantia] || 0) / 100;
          break;
        case 'mueblesColchones':
          valorGarantia = montoBase * (garantiaMueblesColchonesPorc[plazoGarantia] || 0) / 100;
          break;
        case 'videoJuegos':
          valorGarantia = montoBase * (garantiaVideoJuegosPorc[plazoGarantia] || 0) / 100;
          break;
        case 'bicicletas':
          valorGarantia = montoBase * (garantiaBicicletasPorc[plazoGarantia] || 0) / 100;
          break;
        default:
          valorGarantia = 0;
      }
    }

    const baseCalculo = montoBase - prima + (conGarantia ? valorGarantia : 0);

    const gastosFormalizacionMonto = baseCalculo * (gastosFormalizacionPct / 100);

    const montoFinanciado = baseCalculo + gastosFormalizacionMonto;

    const tasaMensual = tasaAnual / 100 / 12;

    const cuotaTotal = montoFinanciado * tasaMensual / (1 - Math.pow(1 + tasaMensual, -plazoFinanciamiento));

    let resultadoTexto =
      `Monto producto: ₡${montoBase.toFixed(2)}\n` +
      `Prima: ₡${prima.toFixed(2)}\n` +
      (conGarantia ? `Monto garantía: ₡${valorGarantia.toFixed(2)}\n` : '') +
      `Gastos formalización (${gastosFormalizacionPct}%): ₡${gastosFormalizacionMonto.toFixed(2)}\n` +
      `Plazo financiamiento: ${plazoFinanciamiento} meses\n` +
      `Tasa de interés anual: ${tasaAnual}%\n` +
      `CUOTA TOTAL MENSUAL: ₡${cuotaTotal.toFixed(2)}`;

    document.getElementById('resultado').textContent = resultadoTexto;
  }

  function plazoGarantiaSelectVisible() {
    const categoria = document.getElementById('categoria').value;
    return ['lineaBlanca', 'motocicletas', 'celulares', 'audioVideo', 'electroPequeno', 'mueblesColchones', 'videoJuegos', 'bicicletas'].includes(categoria);
  }

  window.onload = actualizarPlazosGarantia;
</script>

</body>
</html>
